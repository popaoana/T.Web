	<div class="w3-container">
	  <br>
	  <h2 align="center" ><font color="white">Need Help?</font></h2>
	  <p align="center"><button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Contact Us</button></p>

	  <div id="id01" class="w3-modal w3-modal w3-animate-opacity">
		<div class="w3-modal-content w3-animate-top w3-card-4">
		  <div class="w3-container w3-gray">
			<span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
			<h1 align="center"> Please leave your information here. </h1>
			<br>
			<div class="w3-container">
				<div class="grid-container">
					<div class="grid-item2"> <input type="text" name="name" placeholder="Your name" required> </div>
					<div class="grid-item2">  <input type="email" name="email" placeholder="Your email" required> </div>
					<div class="grid-item2">  <input type="tel" name="tel" placeholder="Your telephone number" required> </div>
				</div>
				<div class="grid-container2">
					 <textarea cols="50" rows="5" name="comment" placeholder="Your comment" required></textarea>
				</div>
				<p align="right"> <a href="" class="button" align="right"> Submit </a> </p>
			</div>
		  </div>
		</div>
	  </div>
	</div>

	<script>
		var modal = document.getElementById('id01');
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
		</script>
